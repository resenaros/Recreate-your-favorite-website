      <!-- place navbar here -->
    </header>
    <main>
      <section
        class="container-fluid bg-secondary text-white border border-4 border-primary rounded-4 text-center py-3"
      >
        <h1 class="display-5 fw-bold">Have questions or feedback?</h1>
        <p class="lead mt-3">We‚Äôd love to hear from you</p>
        <p class="mb-4">
          Fill out the form below and help us make language learning even
          better.
        </p>
      </section>
      <section class="container text-white my-5">
        <h2 class="text-center mb-4">Fill Out This Form</h2>

        <form
          class="bg-secondary border border-4 border-primary p-4 rounded shadow-sm"
        >
          <div class="accordion" id="formAccordion">
            <!-- Full Name -->
            <div
              class="accordion-item bg-secondary text-white border border-dark border-4 rounded mb-2"
            >
              <h2 class="accordion-header" id="headingName">
                <button
                  class="accordion-button collapsed bg-secondary text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseName"
                  aria-expanded="false"
                  aria-controls="collapseName"
                >
                  Full Name
                </button>
              </h2>
              <div
                id="collapseName"
                class="accordion-collapse collapse show"
                aria-labelledby="headingName"
                data-bs-parent="#formAccordion"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your name"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div
              class="accordion-item bg-secondary text-white border border-dark border-4 rounded mb-2"
            >
              <h2 class="accordion-header" id="headingEmail">
                <button
                  class="accordion-button collapsed bg-secondary text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseEmail"
                  aria-expanded="false"
                  aria-controls="collapseEmail"
                >
                  Email Address
                </button>
              </h2>
              <div
                id="collapseEmail"
                class="accordion-collapse collapse"
                aria-labelledby="headingEmail"
                data-bs-parent="#formAccordion"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Phone -->
            <div
              class="accordion-item bg-secondary text-white border border-dark border-4 rounded mb-2"
            >
              <h2 class="accordion-header" id="headingPhone">
                <button
                  class="accordion-button collapsed bg-secondary text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapsePhone"
                  aria-expanded="false"
                  aria-controls="collapsePhone"
                >
                  Phone Number
                </button>
              </h2>
              <div
                id="collapsePhone"
                class="accordion-collapse collapse"
                aria-labelledby="headingPhone"
                data-bs-parent="#formAccordion"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="(123) 456-7890"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Message -->
            <div
              class="accordion-item bg-secondary text-white border border-dark border-4 rounded mb-2"
            >
              <h2 class="accordion-header" id="headingMessage">
                <button
                  class="accordion-button collapsed bg-secondary text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseMessage"
                  aria-expanded="false"
                  aria-controls="collapseMessage"
                >
                  Your Message
                </button>
              </h2>
              <div
                id="collapseMessage"
                class="accordion-collapse collapse"
                aria-labelledby="headingMessage"
                data-bs-parent="#formAccordion"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      rows="4"
                      placeholder="Write your message here..."
                      required
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-end mt-4">
            <button
              type="submit"
              class="btn btn-outline-warning bg-primary border-2 border-dark"
            >
              Send Message
            </button>
          </div>
        </form>
      </section>
    </main>
